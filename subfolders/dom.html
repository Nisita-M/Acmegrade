<body>
    
    <button onclick="show()">SHOW</button>
    <button onclick="hide()">HIDE</button>
    <input type="text">
    <h1 id="title">Hello</h1>
    <script>
        a=document.getElementById("title")
        function show(){
            a.style.display='block'
        }
        function hide(){
            a.style.display='none'
        }
    </script>
</body>
