<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="read" onclick="read()">Login</button>

    <script>
        function read(){
            unameobj=document.getElementById("username")
            upassobj=document.getElementById("password")

            if((unameobj.value.length==0) ||(upassobj.value.length==0) ){
                alert("Username or Password cannot be empty")
            }
            if (unameobj.value=="Nisita" && upassobj.value=="intern"){
                alert("Login successful")
                location.href="https://www.google.com"
            }
            else{
                alert("Invalid Credentials")
            }
        }
    </script>
</body>
</html>
